<html>
  <head>
    <title>Pixel Drift Club</title>
    <meta charset="utf-8">
    

    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">    
    <link rel="icon" type="image/png" sizes="196x196" href="public/img/favicon.png?2">

    <script src="public/js/jquery.js" type="text/javascript" charset="utf-8"></script>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

    <script src="public/js/trackchooser.js"></script>
    <script src="public/js/leaderboard.js"></script>
    <script src="public/js/preparetrack.js"></script>
    <script src="public/js/sounds.js"></script>
    <script src="public/js/tracks.js"></script>
    <script src="public/js/drivecar.js"></script>
    <script src="public/js/effects.js"></script>
    <script src="public/js/utils.js"></script>

    <script src="public/js/particles.js"></script>
    <script src="public/js/ghost.js"></script>
    <script src="public/js/single.js"></script>
    <script src="public/js/keys.js"></script>
    <script src="public/js/standings.js"></script>

    <link rel="stylesheet/less" href="public/css/bottom.less" type="text/css">
    <link rel="stylesheet/less" href="public/css/leaderboard.less" type="text/css">
    <link rel="stylesheet/less" href="public/css/single.less" type="text/css">
    <link rel="stylesheet/less" href="public/css/style.less" type="text/css">

    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="public/js/less.js"></script>
  </head>

  <body>

  <canvas class="track-source"></canvas>

  <div class="main-wrapper">

    <div class="laps">

      <!--
      <div class="player-rank-wrapper">
        <div class="player-rank">
          <span class="current-rank">10</span><span class="count-suffix">th</span><span class="total-records">/<span class="value">80</span></span>
        </div>
      </div>
      -->


        <div class="left-col">
          <div class="lap-time-wrapper">
            <!-- <h2>This Lap</h2> -->
            <div class="lap-time">-.---</div>
          </div>
          <div class="best-time-wrapper">
            Best <span class="best-time">-.---</span>
          </div>
          <div>
            <span class="delta-time"></span>
          </div>
        </div>
        

        <!--
        <div class="right-col">

          <div class="lap-time-wrapper">
            <span>Avg (last 3)</span>
            <span class="avg-lap-time">-.---</span>
            <br/>
            <span>Best avg</span>
            <span class="avg-lap-time">-.---</span>

          </div>
        </div>
        -->

    </div> <!-- /laps & rank indicator -->

    <div class="track-wrapper">
      <div class="track">
        <canvas class="skids"></canvas>
      </div>
    </div>

    <div class="game-message">
      <div class="message"></div>
    </div>

    <div class="track-chooser">
      <div class="content">
        <h1>CHOOSE A TRACK</h1>
        <div class="tracks"></div>
      </div>

      <div class="track-template track-option">
        <div class="track-thumbnail">
          <div class="track-thumbnail-wrapper"></div>
          <div class="track-name"></div>
          <div class="player-time">-.---</div>
        </div>

        <!--
        <div class="player-record">
          <h2>YOUR RANK</h2>

          <div class="player-time"></div>

          <div>
            <span class="player-rank"></span><span class="total-records">/<span class="value"></span></span>
          </div>

          <div class="leaders">
            <h2>LEADERS</h2>
            <div class="leaders-wrapper"></div>
          </div>
        </div>
          -->
      </div>

    </div>

</div> <!-- /main-wrapper -->


    <div class="leaderboard">
      <h1>
        <a type="top-rank" class="selected">TOP</a>
        <a type="player-rank" href="#">YOU</a>
      </h1>
      <div class="loading-message">LOADING...</div>

      <div class="rank-wrapper">
        <div class="loading">loading...</div>
        <div class="top-rank players"></div>
        <div class="player-rank players"></div>
      </div>
    </div>


    <div class="bottom-stuff">
      <a class="change-track" href="#"><span class="key">ESC</span>-menu</a>
      <a class="quick-restart" href="#"><span class="key">R</span>-Restart</a>
      <a class="toggle-sound" href="#"><span class="key">T</span>-toggle Sound</a>
      
      <div class="player-name" mode="display">
        NAME: <input class="driver-name" disabled="true" maxlength="10" value="pixel" type="text" />
        <span class="display-name"></span>
        <a class="confirm-name action" href="#"><span class="key">OK</span></a>
        <a class="change-name action" href="#"><span class="key">Edit</span></a>
      </div>
      
    </div>
  </body>
</html>
