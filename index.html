      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="public/js/less.js"></script>

  <body>

  <canvas class="track-source"></canvas>

  <div class="main-wrapper">

    <div class="laps">

      <!--

          <span class="current-rank">10</span><span class="count-suffix">th</span><span class="total-records">/<span class="value">80</span></span>
        </div>
      </div>
      -->


        <div class="left-col">
          <div class="lap-time-wrapper">
            <h2>This Lap</h2>
            <span class="lap-time">-.---</span>
          </div>
          <div class="best-time-wrapper">
            Best <span class="best-time"></span>
          </div>
          <div>
            <span class="delta-time"></span>
          </div>
        </div>
        

        <!--
        <div class="right-col">

          <div class="lap-time-wrapper">

            <span class="avg-lap-time">-.---</span>
            <br/>

            <span class="avg-lap-time">-.---</span>

          </div>
        </div>
          -->



    </div> <!-- /laps & rank indicator -->

    <div class="track-wrapper">
      <div class="track">
        <canvas class="skids"></canvas>
      </div>
    </div>

    <div class="bottom-stuff">
      <a class="change-track" href="#"><span class="key">C</span>hange track</a>
      <a class="quick-restart" href="#"><span class="key">R</span>estart</a>
      <!-- <a class="toggle-sound" href="#"><span class="key">T</span></a> -->
    </div>

    <div class="game-message">
      <div class="message"></div>
    </div>

    <div class="track-chooser">
      <div class="content">
        <h1>CHOOSE A TRACK</h1>
        <div class="tracks"></div>
      </div>

      <div class="track-template track-option">
        <div class="track-thumbnail">
          <div class="track-thumbnail-wrapper"></div>
          <div class="track-name"></div>
        </div>

            <div class="leaders-wrapper"></div>
          </div>
        </div>
          -->
      </div>

    </div>

</div> <!-- /main-wrapper -->
